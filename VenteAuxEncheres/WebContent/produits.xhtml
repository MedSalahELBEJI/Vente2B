<?xml version='1.0' encoding='ISO-8859-1' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ajouter un nouveau produit</title>
</h:head>
<h:body>
	<h:form id="form2">
		<a href="MesProduits.xhtml">Mes produits</a>
	</h:form>
	<p:messages showDetail="false" showSummary="true" />

	<h:form id="form1" enctype="multipart/form-data">

		<h:panelGrid id="ProduitDetail" columns="3">
			<h:outputText value="Nom produit :" />
			<h:outputText value="(*)" style="color: red" />
			<p:inputText value="#{vendeurMB.produit.nomProduit}" required="true"
				label="Nom produit" />
			<h:outputText value="Description  :" />
			<h:outputText value="(*)" style="color: red" />
			<p:inputTextarea value="#{vendeurMB.produit.description}"
				required="true" label="Description ">
			</p:inputTextarea>
			<h:outputText value="Quantite en stock:" />
			<h:outputText value="(*)" style="color: red" />
			<p:inputText value="#{vendeurMB.produit.qteStock}" required="true"
				label="Identifiant">
			</p:inputText>
			<h:outputText value="Toutes les categories :" />
			<h:outputText value="(*)" style="color: red" />
			<p:selectOneMenu id="choixCategorie" value="#{vendeurMB.idCateg}"
				immediate="true">

				<f:selectItems value="#{vendeurMB.categList}" />

			</p:selectOneMenu>

			<h:outputText value="Entrez une image" />
			<h:outputText value="" />
			<p:fileUpload value="#{vendeurMB.file}" mode="simple" />
			
		</h:panelGrid>

		<h:panelGrid id="addButton" columns="2" style="margin-left: 260px">

			<p:commandButton id="addproduit" value="Ajouter"
				actionListener="#{vendeurMB.addProduit}" ajax="false"
				update="produitList" icon="ui-icon-check" />
			<p:commandButton value="Annuler" type="reset" icon="ui-icon-cancel" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
