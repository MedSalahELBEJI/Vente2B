<h:form id="form3">

		<p:dataTable var="s" value="#{vendeurMB.allEnchereList}" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nom produit"></h:outputText>
				</f:facet>
				<p:dataList value="#{s.produit}" var="a" type="ordered" itemType="A">  
				   #{a.nomProduit}
				</p:dataList>
			</p:column>
	
			<p:column>
				<f:facet name="header">
					<h:outputText value="Date début"></h:outputText>
				</f:facet>
				<h:outputText id="dateDebut" value="#{s.dateDebut}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="dateDebut" />
				</h:outputText>

			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Date fin"></h:outputText>
				</f:facet>
				<h:outputText id="dateFin" value="#{s.dateFin}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>

			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Prix en cours "></h:outputText>
				</f:facet>
				<h:outputText id="prixpropose" value="#{s.prixInitial}"></h:outputText>
			</p:column>
			<p:column>
				<p:commandButton id="enchere" value="Enchere"
					action="#{VEnchereMB.info}" ajax="false" >
				<f:setPropertyActionListener value="#{s}"
					target="#{VEnchereMB.enchere}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
